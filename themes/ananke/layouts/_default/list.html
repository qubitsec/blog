{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <!-- 페이지 상단 콘텐츠 -->
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>

    <!-- 최신 글 섹션 -->
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ $pages := .Site.RegularPages.ByDate.Reverse }} <!-- 모든 섹션의 최신 글 가져오기 -->
      {{ range first 3 $pages }} <!-- 최신 글 최대 3개 표시 -->
        <div class="relative w-100 w-30-l mb4 bg-white" style="width: 400px; height: 400px; overflow: hidden;">
          <a href="{{ .Permalink }}" class="no-underline">
            <div style="padding: 10px;">
              <h3>{{ .Title }}</h3>
              <p>{{ .Summary | safeHTML }}</p>
              <small>{{ .Date.Format "2006-01-02" }}</small>
            </div>
          </a>
        </div>
      {{ end }}
    </section>
  </article>
{{ end }}
