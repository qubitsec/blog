<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PLURA Blog</title>
    <script>
        (function() {
            var userLang = navigator.language || navigator.userLanguage; 
            var langCode = userLang.substr(0, 2).toLowerCase();

            if (langCode === 'ko') {
                window.location.replace('/ko/');
            } else if (langCode === 'ja') {
                window.location.replace('/ja/');
            } else {
                window.location.replace('/en/');
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=/en/">
</head>
<body>
</body>
</html>
